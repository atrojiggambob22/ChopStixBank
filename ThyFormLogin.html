<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-center mb-5">Login</h3>

        <form>
            <!-- Document Upload -->
           

            <!-- Given ID Input -->
            <div class="mb-4">
                <label for="givenId" class="block text-gray-700 font-medium">Given ID</label>
                <input type="text" id="givenId" placeholder="Enter your ID" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition duration-200">
                Login
            </button>
        </form>
    </div>

</body>
</html>
