<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* RESET / BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      background-color: #1f1f1f;
      color: #f0f0f0;
    }
    body.dark-mode header {
      background-color: #2c2c2c;
    }
    body.dark-mode .sidebar {
      background-color: #1a1a1a;
    }
    body.dark-mode .sidebar-header {
      background-color: #111;
    }
    body.dark-mode .sidebar ul li a:hover {
      background-color: #333;
    }
    body.dark-mode .notification,
    body.dark-mode .card,
    body.dark-mode .form-container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    body.dark-mode .btn-logout {
      background-color: #b33a3a;
    }
    body.dark-mode .btn-toggle-dark {
      background-color: #444;
      color: #f0f0f0;
    }

    /* LAYOUT CONTAINER */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background-color: #0747a6; /* sidebar background color */
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 999; /* ensure sidebar is above main content */
    }
    /* When toggled (mobile), shift the sidebar off-screen */
    .sidebar.active {
      left: -240px;
    }

    /* SIDEBAR CONTENT */
    .sidebar-header {
      padding: 1rem;
      background-color: #052f6e; /* a darker shade for the header */
    }
    .sidebar-header h2 {
      font-size: 1.25rem;
      margin: 0;
    }
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar ul li {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      padding: 1rem;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover {
      background-color: #052f6e; /* hover color */
    }
    .sidebar ul li hr {
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin: 0.5rem 0;
    }
    .icon {
      margin-right: 0.5rem;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 240px; /* leave space for sidebar on desktop */
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 0.5rem 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    header h1 {
      font-size: 1.2rem;
      color: inherit;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-logout {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }

    /* TOGGLE DARK MODE BUTTON */
    .btn-toggle-dark {
      background-color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    /* HAMBURGER MENU (VISIBLE ON MOBILE) */
    .hamburger {
      display: none; /* hidden on desktop by default */
      cursor: pointer;
    }
    .hamburger .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: #333;
      transition: 0.3s;
    }

    /* DASHBOARD CONTENT */
    .dashboard-content {
      padding: 1rem;
    }
    .notification {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .card {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .create-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .create-btn:hover {
      background-color: #0056b3;
    }

    /* FORM CONTAINER (HIDDEN BY DEFAULT) */
    .form-container {
      display: none; /* hidden until "Create Account" is clicked */
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .form-container.active {
      display: block;
    }
    .form-container h2 {
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.8rem;
    }
    .form-group label {
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .submit-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      background-color: #218838;
    }

    /* RESPONSIVE MEDIA QUERIES */
    @media (max-width: 768px) {
      /* On mobile, sidebar is hidden by default (off-screen) */
      .sidebar {
        left: -240px;
      }
      .sidebar.active {
        left: 0;
      }
      /* Show hamburger icon */
      .hamburger {
        display: block;
      }
      /* Main content takes full width; no left margin */
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

    <!-- Top bar / header -->

  <script>
    // Toggle sidebar on mobile
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Show / Hide Create Account Form
    const createBtn = document.getElementById('createBtn');
    const formContainer = document.getElementById('formContainer');
    createBtn.addEventListener('click', () => {
      formContainer.classList.toggle('active');
      // Scroll down to the form when it's shown
      if (formContainer.classList.contains('active')) {
        formContainer.scrollIntoView({ behavior: 'smooth' });
      }
    });

    // Night Mode Toggle
    const btnToggleDark = document.getElementById('btnToggleDark');
    btnToggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Update button text
      if (document.body.classList.contains('dark-mode')) {
        btnToggleDark.textContent = "Light Mode";
      } else {
        btnToggleDark.textContent = "Night Mode";
      }
    });
  </script>
